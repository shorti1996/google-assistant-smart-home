<VirtualHost *:82>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#ProxyPreserveHost On

	WSGIDaemonProcess google_home user=pi group=pi threads=5
	WSGIProcessGroup google_home
	WSGIScriptAlias / /home/pi/google-assistant-smart-home/google_home.wsgi

	<Directory /home/pi/google-assistant-smart-home>
		Require all granted
	</Directory>

</VirtualHost>


