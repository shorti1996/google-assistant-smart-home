<VirtualHost *:80>
	ProxyPreserveHost On
	ProxyRequests On

	# google home
	ProxyPassMatch "/google-home/(.*)" "http://127.0.0.1:82/$1"
	#ProxyPassMatch "/google-home/(.*)" "http://127.0.0.1:88/$1"
	#ProxyPassReverse "/google-home/(*)" "http://127.0.0.1:82/$1"

	# vnc
	#ProxyPass "/vnc/" "http://127.0.0.1:5900"
	#ProxyPassReverse "/vnc/" "http://127.0.0.1:5900"

	# root
	ProxyPass "/" "http://127.0.0.1:81/"
	ProxyPassReverse "/" "http://127.0.0.1:81/"

	# lamp app websockets
	ProxyPass "/socket.io" "http://127.0.0.1:9301/socket.io"
	ProxyPassReverse "/socket.io" "http://127.0.0.1:9301/socket.io"

</VirtualHost>
